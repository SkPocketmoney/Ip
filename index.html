<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random IP Address Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #ip-address {
            font-size: 24px;
            margin-bottom: 20px;
            cursor: pointer;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="ip-address" onclick="copyToClipboard()">Click the IP address to copy to clipboard.</div>
    <button onclick="generateIP()">Generate IP Address</button>

    <script>
        function generateIP() {
            // Generate a random IP address
            var ip = Array.from({length: 4}, () => Math.floor(Math.random() * 256)).join('.');
            // Display the generated IP address
            document.getElementById('ip-address').textContent = ip;
        }

        function copyToClipboard() {
            // Copy the IP address to clipboard
            var ipText = document.getElementById('ip-address').textContent;
            navigator.clipboard.writeText(ipText).then(function() {
                // Success message (optional)
                console.log('IP address copied to clipboard: ' + ipText);
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</body>
</html>
